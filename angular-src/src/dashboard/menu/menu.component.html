<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-inner-pages">
    <div class="container d-flex align-items-center justify-content-lg-between">

        <a href="index.html" class="logo me-auto me-lg-0"><img src="img/logo-header.gif" alt="Logo Główny Zawór Jazzu"
                class="img-fluid"></a>

        <nav id="navbar" class="navbar order-last order-lg-0" [ngClass]="{'navbar-mobile': isNavbarMobile}">
            <ul>
                <li *ngFor="let menuItem of menuItems" [ngClass]="{'dropdown': isDropdown(menuItem.path)}">
                    <ng-container *ngIf="isDropdown(menuItem.path)">
                       {{ menuItem.name }}<i class="bi bi-chevron-down"></i>
                        <ul>
                            <ng-container *ngIf="isIterablePath(menuItem.path)">
                                <li *ngFor="let menuItemDrop of menuItem.path">
                                    <a href="{{ menuItemDrop.path }}">{{ menuItemDrop.name }}</a>
                                </li>
                            </ng-container>
                        </ul>
                    </ng-container>
                    <ng-container *ngIf="!isDropdown(menuItem.path)">
                        <a class="nav-link" [ngClass]="{'active': isActive(menuItem)}" href="{{ menuItem.path }}">{{
                            menuItem.name }}
                        </a>
                    </ng-container>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle" (click)="toggleMobileNav()"></i>
        </nav><!-- .navbar -->


    </div>
</header><!-- End Header -->
